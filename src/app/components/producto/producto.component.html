<div class="productos-container">
  <p>CETRIONIC digital</p>
  <h2>Cat√°logo de Productos</h2>
  <div class="productos-lista">
    <div *ngFor="let producto of productos" class="producto">
      <img [src]="producto.imagen" alt="{{ producto.nombre }}" />
      <h3>{{ producto.nombre }}</h3>
      <p>Precio: {{ producto.precioP }}</p>
      <button (click)="agregarAlCarrito(producto)">Agregar al carrito</button>
    </div>
  </div>
  <div class="botones-navegacion">
    <button (click)="irAlCarrito()">Ir al Carrito</button>
    <button (click)="irAlInventario()">Ir al Inventario</button>
  </div>
</div>
